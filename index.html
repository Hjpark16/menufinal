<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="style4.css" rel="stylesheet" />
</head>
<body>
    <div class="menu">
        <header>
            <h1>CAFE MENU</h1>
            <p class="established">strawberry festival</p>
        </header>
        <hr />
        <main>
            <section>
                <h2>Drinks</h2>
                <article class="item">
                    <img src="https://png.pngtree.com/png-vector/20240205/ourlarge/pngtree-the-strawberry-milkshake-png-image_11654493.png" alt="Strawberry Shake">
                    <div class="details">
                        <p class="flavor">Strawberry shake</p>
                        <p class="price">150php</p>
                    </div>
        
                </article>
                <article class="item">
                    <img src="https://png.pngtree.com/png-vector/20240206/ourlarge/pngtree-the-strawberry-bubble-tea-png-image_11661848.png" alt="Strawberry Bubble Tea">
            
                    <div class="details">
                        <p class="flavor">Strawberry bubble tea</p>
                        <p class="price">170php</p>
                    </div>
            
                </article>
                <article class="item">
                    <img src="https://e7.pngegg.com/pngimages/767/744/png-clipart-milkshake-ice-cream-strawberry-milk-cream-food-thumbnail.png" alt="Strawberry Latte">
                    <div class="details">
                        <p class="flavor">Strawberry Latte</p>
                        <p class="price">180php</p>
                    </div>
            <section>

                <h2>Dessert</h2>
                <article class="item">
                    <img src="https://c0.klipartz.com/pngpicture/97/894/gratis-png-tarta-de-queso-con-fresas.png" alt="Strawberry Cake">
                    <div class="details">
                        <p class="dessert">Strawberry cheese cake</p>
                        <p class="price">230php</p>
                    </div>
                </article>
                <article class="item">
                    <img src="https://png.pngtree.com/png-vector/20240124/ourlarge/pngtree-pudding-dessert-with-strawberries-png-image_11484815.png" alt="Strawberry Pudding">
                    <div class="details">
                        <p class="dessert">Strawberry pudding</p>
                        <p class="price">190php</p>
                    </div>
                </article>
            </section>
        </main>
        <hr class="bottom-line" />
        <footer>
            <p class="address"> Contact us: +63 123 456 789</p>
        </footer>
    </div>
</body>
</html>
